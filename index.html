<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Entrepreneur Inspiration Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Entrepreneur Inspiration Hub</h1>
  <p>Life & business lessons from world-class entrepreneurs</p>
</header>

<section class="cards-section">
  <h2>Select an Entrepreneur</h2>
  <div id="cards" class="cards"></div>
</section>

<section class="profile">
  <h2>Biography</h2>
  <img id="profile-img">
  <h3 id="profile-name">Choose an entrepreneur</h3>
  <p id="profile-bio">Biography will appear here.</p>
</section>

<section class="quotes">
  <h2>Quotes & Life Lessons</h2>

  <select id="category">
    <option value="all">All Categories</option>
    <option value="Discipline">Discipline</option>
    <option value="Failure">Failure</option>
    <option value="Focus">Focus</option>
    <option value="Leadership">Leadership</option>
    <option value="Money">Money</option>
    <option value="Growth">Growth</option>
  </select>

  <p id="quote">Select an entrepreneur to view quotes.</p>

  <button id="newQuote">New Quote</button>
</section>

<script src="script.js"></script>
</body>
</html>
